{% extends 'catalog/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Вы действительно хотите удалить продукт "{{ object.name }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'catalog:home' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
