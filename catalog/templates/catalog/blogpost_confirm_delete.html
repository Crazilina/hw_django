{% extends 'catalog/base.html' %}

{% block title %}Подтверждение удаления записи{% endblock %}

{% block content %}
    <h1>Вы уверены, что хотите удалить "{{ object.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'catalog:blogpost_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
